<form [formGroup]="form">
    <div class="container">
        <p class="row">
            <mat-form-field appearance="outline" class="form">
                <mat-label>Nome Completo</mat-label>
                <input matInput placeholder="Escreva seu nome" formControlName="nome">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint>Até 150 caracteres</mat-hint>
            </mat-form-field>
        </p>
        <p class="row">
            <mat-form-field appearance="outline" class="form">
                <mat-label>Cargo ou Função</mat-label>
                <mat-select formControlName="cargo">
                <mat-option value="cargo" *ngFor="let option of options">{{option.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p class="row">
            <mat-form-field appearance="outline" class="form">
                <mat-label>Curso ou Disciplina</mat-label>
                <input matInput placeholder="Nome do Curso" formControlName="curso">
                <mat-icon matSuffix>devices</mat-icon>
            </mat-form-field>
        </p>
        <p class="row">
            <mat-form-field appearance="outline" class="form">
                <mat-label>Data de Aniversário</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
    </div>
</form>
<div class="container row button">
    <button mat-raised-button class="btn" (click)="salvarPessoa()">SALVAR</button>
    <button mat-raised-button color="primary" class="btn" (click)="enviarForm()">ENVIAR</button>
</div>
