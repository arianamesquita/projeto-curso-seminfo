<div class="container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 box">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome">
                Nome Completo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cargo">
                Cargo ou Função
            </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by curso">
                Curso ou Disciplina
            </th>
            <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef >
                Data de Nascimento
            </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.dataNascimento | date: 'dd/MM/yyyy'}} 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
